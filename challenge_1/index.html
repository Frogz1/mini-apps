<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>trevor tic-tac-toe</title>
</head>
<link rel="stylesheet" type="text/css" href="styles.css" />
<script src="app.js" type="text/javascript">
</script>
<body>
    <h3>Play a game of tic tac toe!</h3>
    <table id="board" >
        <tr id = "0">
            <td id="0-0"></td>
            <td id="0-1"> </td>
            <td id="0-2"></td>
        </tr>
        <tr id="1">
            <td id="1-0"></td>
            <td id="1-1"></td>
            <td id="1-2"></td>
        </tr>
        <tr id="2">
            <td id="2-0"></td>
            <td id="2-1"></td>
            <td id="2-2"></td>
        </tr>
    </table>
    <div>
        <button id="reset-game">Play again!</button>
        <button id="debug-helper">Test</button>
    </div>

</body>

</html>
